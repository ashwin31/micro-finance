{% extends 'base.html' %}
{% block stage %}
<!--content goes below-->
<div class="container">
  <!--form div starts below-->
  <div class="panel panel-default my-panel margin-top-set">
    <div class="panel-heading">Edit Branch</div>
    <div class="panel-body pb-pad">
      <form  id="editbranchform" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Branch Name<span>*</span></label>
          <div class="col-sm-8">
            <input type="hidden"  id="branch_id" value="{{branch.id}}" style="dispaly:none;">
            <input type="text" class="text-box wid-form" name="name" value="{{ branch.name }}" id="inputEmail3" readonly>
            <div id="branchnameerror"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Opening Date<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="opening_date" value="{{ branch.opening_date }}" id="inputEmail3" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Country<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="country" value="{{ branch.country }}" id="inputEmail3" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">State<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="state" value="{{ branch.state }}" id="inputEmail3" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">District<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="district" value="{{ branch.district }}" id="inputEmail3" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">City<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="city" value="{{ branch.city }}" id="inputEmail3" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Area<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="area" value="{{ branch.area }}" id="inputEmail3" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Phone Number<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="phone_number" value="{{ branch.phone_number }}" id="inputEmail3" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Pin Code<span>*</span></label>
          <div class="col-sm-8">
            <input type="text" class="text-box wid-form" name="pincode" value="{{ branch.pincode }}" id="inputEmail3" required="True">
          </div>
        </div>
        <div class="form-group btns">
          <button class="submit-btn" type="submit"><i class="fa fa-check padd"></i>Submit</button>
          <button class="cancel-btn" type="reset"><i class="fa fa-times padd"></i>Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!--form div ends above-->
</div>
<!--content ends above-->
</div>
<!--wrapper ends above-->
<script src="/static/js/mf_script.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#editbranchform').submit(function(e) {
      e.preventDefault();
      $.post('/editbranch/'+$('#branch_id').val()+'/', $('#editbranchform').serialize(), function(data) {
        if (data.error == false) {
          window.location = '/branchprofile/'+data.branch_id+'/';
        }
      }, "json");
    });
    $('.cancel-btn').click(function(e){
      $("span.error").remove();
    });
  });
</script>
{% endblock %}
