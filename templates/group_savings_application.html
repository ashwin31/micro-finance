{% extends 'groupbase.html' %}
{% block groupstage %}
<!--content goes below-->
<div class="container">
  <!--form div starts below-->
  <div class="panel panel-default my-panel margin-top-set">
    <div class="panel-heading">{% if group.is_active %}<i class="fa fa-square green padd"></i>{% else %}<i class="fa fa-square red padd"></i>{% endif %}
      {{ group.name }} Savings Application
    </div>
    <div class="panel-body pb-pad">
      <form id="groupsavingsapplicationform" class="form-horizontal" role="form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Savings A/C. No.</label>
          <div class="col-sm-7">
            <input type="hidden"  id="group_id" value="{{ group.id }}" style="dispaly:none;">
            <input type="text" class="text-box wid-form" name="account_no" value="{{ account_no }}" id="inputEmail3" required="True" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Created By</label>
          <div class="col-sm-7">
            <input type="text" class="text-box wid-form" id="inputEmail3" value="{{ user.username }}" name="created_by" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Opening-Date<span>*</span></label>
          <div class="col-sm-7">
            <input type="text" class="text-box wid-form" name="opening_date" id="date-picker-gc" required="True">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-5 control-label">Minimum Balance<span>*</span></label>
          <div class="col-sm-7">
            <input type="text" class="text-box wid-form" name="min_required_balance" id="inputEmail3" required="True">
            <p id="minrequiredbalanceerror"></p>
          </div>
        </div>
        <div class="form-group" style="margin-top: -10px;">
          <label for="inputEmail3" class="col-sm-5 control-label">Annual Interest Rate<span>*</span></label>
          <div class="col-sm-7">
            <input type="text" class="text-box wid-form" name="annual_interest_rate" id="inputEmail3" required="True">
            <p id="annualinterestrateerror"></p>
            <p id="savingsminerror"></p>
          </div>
        </div>
        <div class="form-group btns" style="margin-top: -10px;">
          <button class="submit-btn" type="submit"><i class="fa fa-check padd"></i>Submit</button>
          <button class="cancel-btn" type="reset"><i class="fa fa-times padd"></i>Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!--form div ends above-->
</div>
<!--content ends above-->
<script src="/static/js/mf_script.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#groupsavingsapplicationform').submit(function(e) {
      e.preventDefault();
      $.post('/groupsavingsapplication/'+$('#group_id').val()+'/', $('#groupsavingsapplicationform').serialize(), function(data) {
        if (data.error) {
          $("span.error").remove();
          if (data.message.min_required_balance) {
            $("#minrequiredbalanceerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.min_required_balance + "</span>");
          }
          if (data.message.savings_balance) {
            $("#savingsbalanceerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.savings_balance + "</span>");
          }
          if (data.message.annual_interest_rate) {
            $("#annualinterestrateerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message.annual_interest_rate + "</span>");
          }
          if (data.message) {
            $("#savingsminerror").prepend("<span class='error' style='height:11px;color:red;'>" + data.message + "</span>");
          }
        }
        else {
          window.location = '/groupsavingsaccount/'+data.group_id+'/';
        }
      }, "json");
    });
    $('.cancel-btn').click(function(e){
      $("span.error").remove();
    });
  });
</script>
{% endblock %}
